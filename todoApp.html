<html>                                                                                                                                               
  <style>
    nav{
      text-align:center;
      background-color:blue;
      color:white;}
    
    article{
      width:100%;
      height:500px;
      background-color:#CCCCCC;}
    
    footer{
      position:absolute;
      width:100%;
      height:50px;
      background-color:#99FF99}
    
    input{
      position:absolute;
      
      width:40%;}
    
    select{
      position:absolute;
      top:0px;
      left:40%;
      width:25%;}
    
    button{
      position:absolute;
      top:0px;
      left:65%;
      width:25%;}

    .High{color:red;}
    .Medium{color:orange;}
    .Low{color:yellow;}
    .done{text-decoration: line-through;}
    
  </style>
  
  <script type="text/javascript" src="http://bnmnet.github.io/CS130/listsaver.js">
  
  </script>
  
  <body>
    <nav>
      <h1>BUSY, BUSY!!</h1>
    </nav>
    
    <article id="todoPage">
      
    </article>
    
    <footer>
      <input type="text" id="todoInput" value="Enter ToDo entry here" /> <br>
      
      <select id="priority">
        <option>High</option>  
        <option>Medium</option>  
        <option>Low</option>  
      </select>
      
      <button onclick="addToDo();">Add To Do</button>
      
      
      <script>
          addToDo = function() {
              var todoEntry = document.querySelector("#todoInput");
			  var todoList = document.querySelector("#todoPage");
              var ul = document.createElement("ul");
              var li = document.createElement("li");
			  var c = document.createElement("input");
			  
			  
			  c.type = 'checkbox';
			  c.onclick = doneTask;

              var entry = document.createTextNode(todoEntry.value);
              
			  li.className = priority.value;
			  li.appendChild(c);
              li.appendChild(entry);
              
              ul.appendChild(li);
              todoList.appendChild(ul);

			  
			  
			  localSave("http://jorgja02.github.io/todoApp");
			  
          }

          doneTask = function() {
            if (this.checked) {
              this.parentNode.classList.add("done");
            }
            else{
              this.parentNode.cssList.remove("done");
            }
			
			
			
			localSave("http://jorgja02.github.io/todoApp");
			
          }

		  window.onload = function() { restoreList("http://jorgja02.github.io/todoApp", doneTask)}
      </script>
    </footer>
    
  </body>
</html>
